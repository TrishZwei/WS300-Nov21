<body>
<div class="go">Click Me!</div>

  <script>
    //what order do you expect these to show up and when?
    console.log('starting')
    //the setTimeout is a callback function and through web/browser API, it gets put into the callback queue

    setTimeout(function(){
      console.log('Running');
    }, 7000); //try this with 0

    setInterval( function(){
      console.log('Boop');
    }, 100)

    console.log('ending');

  </script>
</body>
