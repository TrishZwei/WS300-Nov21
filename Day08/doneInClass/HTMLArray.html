<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Array</title>
	<style type="text/css">
	body{
		font-family: Verdana;
	}
	</style>
</head>
<body>
	<h1>List of Students</h1>
	<p>Justin</p>
	<p>Virginia</p>
	<p>Luke</p>
	<p class="teacher">Trish</p>
	<div id="message">Message goes here</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>  
	<script type="text/javascript">
		'use strict';
		let ps = document.querySelectorAll('p');
		let pArray = [...ps];
		console.log(pArray, pArray.constructor, pArray.toString());
		
		//console.log($('p'));
		//console.log(document.querySelectorAll('p'));

		$('p').each( function(i){

			if($(this).hasClass('teacher')){

				$(this).remove()

			}else{
				let name = $(this).text();
				$(this).text( name + ' '+ i);

			}


		})


		


	</script>
</body>
</html>
