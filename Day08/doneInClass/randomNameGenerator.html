	$('.button').click( function(){
		let firstNames = ['Luke', 'Virginia', 'Justin'];
		console.log(firstNames[0][0])
		firstNames.push('Trish'); //adds to end
		firstNames.unshift('Fred');
		firstNames.sort(); //sorts alphabetically

		delete firstNames[1];
		console.log(firstNames[1]); //undefined
		firstNames.splice(1,1); //item at index 1 get rid of 1

		let firstName = firstNames[getRandomInt(0, firstNames.length-1)];
		console.log(firstName);

		let lastNames = ['Stark', 'Baratheon', 'Lannister', 'Tyrel', 'Tully', 'Arryn', 'Greyjoy', 'Targaryen'];
		let lastName = lastNames[getRandomInt(0,lastNames.length-1)];

		let middleInitials = 'abcdefghijklmnopqrstuvwxyz';
		    middleInitials = middleInitials.toUpperCase();
		    middleInitials = middleInitials.split(''); //no character	
		let middleInitial = middleInitials[getRandomInt(0,25)];
		

		//concatenation version: firstName+' '+middleInitial+'. '+lastName;
		let fullName = `${firstName} ${middleInitial}. ${lastName}`;    

		$('#full-name span').text(fullName)


	})



	
//randomIntFunction, parameters defined is for default values
	function getRandomInt(min = 1, max = 100){
		return Math.floor( Math.random() * (max - min + 1) ) + min;
	}
