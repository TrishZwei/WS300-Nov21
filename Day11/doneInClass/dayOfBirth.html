<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
	<title>Day of Birth</title>
	<style type="text/css">
		body{
			font-family: Verdana;
		}

	</style>
</head>
<body>
	<p>Date: <input type="text" class="date-input" placeholder="MM/DD/YYYY"></p>
	<div id="message">Message</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- adding in jQUI -->
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	<script type="text/javascript">
		$('.date-input').datepicker().change( function(){
			//.change fires when you are done changing the value (like blur)

			let theDate = $(this).val()
			console.log(theDate);
			let dateMessage = '';

			//convert format from: 11/2/2021 to 2021,10,2

			theDate = theDate.split('/'); //converts string to array of 3 items:

			let m = theDate[0]-1;
			let d = parseInt(theDate[1]);
			let y = theDate[2]*1;
			console.log(y,m,d)

			let birthday = new Date(y,m,d);

			let dayOfWeek = birthday.getDay(); //gets a value of 0 - 6
			let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
			let theDay = days[dayOfWeek];
			$('#message').text('You were born on a '+theDay+'.');

		});


	</script>
</body>
</html>
