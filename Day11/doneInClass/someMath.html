<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Some Math</title>
	<style type="text/css">
		body{
			font-family: Verdana;
		}


	</style>
</head>
<body>
	<div id="message">Message</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		const myDiv = $('#message');
		let message = ''; 

		message = Math.PI; //a value for pi
		message = Math.round(4.7); //returns 5
		message = Math.round(4.4); //returns 4

		message = Math.pow(8,2)//returns 64
		message = Math.pow(8,3)//returns 512
		message = Math.sqrt(message); //returns 22.627416997969522

		message = Math.abs(-4.7); //
		message = isNaN(message); //returns false because message is a number format

		message = Math.ceil(4.4);//returns 5
		message = Math.floor(4.7); //returns 4
		message = Math.floor(-4.9); //returns -5
		message = Math.trunc(-4.9); //returns -4
		message = parseInt(-4.9); //returns -4
		message = parseInt('3px'); //returns 3
		message = parseInt('3ea'); //returns 3
		message = parseInt('3ea', 16) //returns a hexvalue of 1002
		//second argument is called radix and it is the base. 10 default

		//https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/toFixed
		function financial(x) {
  			return Number.parseFloat(x).toFixed(4);
		}

		message = financial(123.456)
		console.log(typeof message)
		message = Math.random(); //random decimal 0 - almost 1;
		//gaussian rounding: https://stackoverflow.com/questions/3108986/gaussian-bankers-rounding-in-javascript

		console.log(message)
		message *= 5; //message multiplied by 5
		//message = message * 5


		//insert current value of message into my div:
		myDiv.text(message);

	</script>
</body>
</html>
