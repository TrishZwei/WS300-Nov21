<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<canvas id="my-chart"></canvas>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script type="text/javascript">

const ctx = document.getElementById('my-chart').getContext('2d');
//creates new chart
const stackedBar = new Chart(ctx, {
    type: 'bar',
    data:{
    	labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
    	datasets: [{
			label: '# of Yes Votes',
	    	data: [12,19,3,5,3,3],
	    	backgroundColor: [
	    	'red',
	    	'blue',
	    	'yellow',
	    	'green',
	    	'purple',
	    	'orange'    	
	    	],
	    	borderColor: [
	    	'red',
	    	'blue',
	    	'yellow',
	    	'green',
	    	'purple',
	    	'orange'   	
	    	],
	    	borderWidth: 1
    	},
    	//additional dataset:
    	{
			label: '# of No Votes',
	    	data: [5,7,15,8,2,9],
	    	backgroundColor: [
	    	'darkred',
	    	'darkturquoise',
	    	'darkgoldenrod',
	    	'darkgreen',
	    	'darkmagenta',
	    	'darkorange'
	    	],
	    	borderColor: [
	    	'black',
	    	'black',
	    	'black',
	    	'black',
	    	'black',
	    	'black'   	
	    	],
	    	borderWidth: 1
    	}

    	]
    	
    },
    options: {
        scales: {
            x: {
                stacked: true
            },
            y: {
                stacked: true
            }
        }
    }
});

	</script>
</body>
</html>
