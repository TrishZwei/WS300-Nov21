<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Equality Example</title>
	<style type="text/css">
		body{
			font-family: Verdana, Arial, sans-serif;
			font-size: 16px;
		}	
	</style>
</head>
<body>
	<div id="message-div">Message Goes Here.</div>
	<script type="text/javascript">
		'use strict';
		//equality!

		const messageDiv = document.querySelector('#message-div');

		var exp1 = 1,
			exp2 = (exp1 == '1'),
			exp3 = (exp1 === '1');

			//concatenation
			const messageText = "exp1 gets its value from the assignment operator and has the value of "+exp1+". exp2 compares exp1's value to a character 1 and the comparison is seen as: "+exp2+". exp3 compares its value and type to exp1 and is "+exp3+". Why?";

			messageDiv.textContent = messageText;

			console.log(typeof exp1); //number
			console.log(typeof '1'); //string
			console.log(exp1 == 1); //true (boolean)
			console.log(exp1 == '1'); //also true
			console.log(exp1 === '1'); //not true
			console.log(exp1 === 1); //true





	</script>
</body>
</html>
