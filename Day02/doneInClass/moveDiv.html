<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Move Div</title>
	<style type="text/css">
		body{
			font-size: 16px;
			font-family: Verdana;
		}

		.wrapper{
			border:  1px solid black;
			position: absolute;
			top: 10px;
			left: 10px;
			bottom: 10px;
			right: 10px;
			background-color: #add;
		}

		#my-box{
			height: 50px;
			width: 50px;
			background-color: rebeccapurple;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<button id="move-up">Move Up</button>
		<button id="move-down">Move Down</button>
		<button id="move-left">Move Left</button>
		<button id="move-right">Move Right</button>
		<div id="my-box"></div>		
	</div>

	<script type="text/javascript">
		'use strict';
		//global variables
		let box = document.getElementById('my-box');
		box.style.top = '155px';
		box.style.left = '100px';
		
		function moveUp(){
			//alert('moveUp')
			const theTop = parseInt(box.style.top);
			box.style.top = (theTop - 10)+'px';

		}

		function moveLeft(){
			//alert('moveLeft')
			const theLeft = parseInt(box.style.left);
			box.style.left = (theLeft - 10)+'px';

		}

		function moveDown(){
			//alert('moveDown')
			const theTop = parseInt(box.style.top);
			box.style.top = (theTop + 10)+'px';

		}

		function moveRight(){
			//alert('moveRight')
			const theLeft = parseInt(box.style.left);
			box.style.left = (theLeft + 10)+'px';

		}


		//event listeners

		document.querySelector('#move-up').onclick = moveUp;
		document.querySelector('#move-left').onclick = moveLeft;

		document.querySelector('#move-right').onclick = moveRight;
		document.querySelector('#move-down').onclick = moveDown;
	</script>


</body>
</html>
