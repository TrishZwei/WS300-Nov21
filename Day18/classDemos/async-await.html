<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Async/Await</title>
</head>

<body>
  <script>
    function wait(ms=0){
      return new Promise( (resolve) => {
        setTimeout(resolve, ms)
      })
    }

    //async/await can only be used within a function that is marked async

    async function go(){
      console.log('starting');
      //run this without await to show behavior
      //run this without async to show error.
      await  wait(2000);
      console.log('ending');
      //ending waits 2000ms before returning
    }

    go();

//example functions with keyword async:
//declaration:
async function fd(){}

//arrow
const arrowfn = async () => {}

//callback:
window.addEventListener('click', async function(){})

//methods:

  const person = {
    //method
    sayHi:async function(){

    },
    //method shorthand
    async sayHello()

    //method with arrow function
    sayHey: async () =>{

    } 
  }

  /*
  await is only valid in an async function so you cannot just write
  await wait(200) in the global/top level scope you would get an error that says:
  await is only valid in async function.

  */


  </script>
</body>

</html>
