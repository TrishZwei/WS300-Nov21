<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Async/Await</title>
</head>

<body>
  <script>
    function wait(ms=0){
      return new Promise( (resolve) => {
        setTimeout(resolve, ms)
      })
    }

function makePizza(toppings = []) {
      return new Promise(function (resolve, reject) {
        // reject if people try with pineapple
        if (toppings.includes('pineapple')) {
          reject('Seriously? Get out üçç');
        }
        const amountOfTimeToBake = 500 + (toppings.length * 200);
        // wait 1 second for the pizza to cook:
        setTimeout(function () {
          // when you are ready, you can resolve this promise
          resolve(`Here is your pizza üçï with the toppings ${toppings.join(' ')}`);
        }, amountOfTimeToBake);
        // if something went wrong, we can reject this promise;
      });
    }

    async function makeDinner(){
//      const pizza1 = makePizza(['pepperoni']); //this just gives me the promise. I want the return value.
      const pizza1 = await makePizza(['pepperoni']);
      console.log(pizza1);
      const pizza2 = await makePizza(['pepperoni', 'sausage', 'mushrooms']);
      console.log(pizza2);

    }

    makeDinner();


  </script>
</body>

</html>
