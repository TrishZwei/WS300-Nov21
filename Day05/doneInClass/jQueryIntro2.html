<!-- jQ -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- custom script that uses jQ -->

<script type="text/javascript">
	//accessing jQuery methods

	$('#my-btn').click( function(){
		$('div+p').fadeToggle(2000, "linear");
		if($('p').hasClass('blue')){
			$('p.blue').removeClass('blue')
					   .addClass('red')
					   .text('A paragraph with class red');
					   //change add/remove to attr(class)
		}else{
			$('p.red').attr('class', 'blue')
					  .text('A paragraph with class blue');
		}

	})

let divs = $('div');//ALLLLL the DIVS!
const colorArray = ['green', 'blue', 'red', 'purple'];

		})
