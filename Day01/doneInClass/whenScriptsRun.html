<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>When Scripts Run</title>
	<script type="text/javascript">
		alert('I am in the head');
	</script>
</head>
<body>
	<script>
		window.alert('First thing in the body!');
	</script>
	<div>Div 1 Yay!</div>
	<div>Div 2</div>
	<script type="text/javascript">
		//let myDiv = document.getElementsByTagName('div'); 
		//old way of selecting elements

		let myDiv = document.querySelectorAll('div'); //this grabs all the divs on the page

		//this grabs all the divs on the page
		alert(myDiv);//HTML NodeList 
		alert(myDiv[1].innerHTML);//this gets the second div's content

	</script>

</body>
</html>
